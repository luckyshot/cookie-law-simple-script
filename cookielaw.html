<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cookie Law</title>

<style>
	/* Cookie Law */
	
	#cookie-law-div {
		z-index: 10000000;
		position: fixed;
		bottom: 0;
		left: 0;
		margin: 0;
		padding: 1em;
		width: 100%;
		background: rgba( 0, 0, 0, .5 );
		font-size: 80%;
	}
	#cookie-law-div p {
		margin: 0;
		text-align: center;
		color: #fff;
	}
	#cookie-law-div button {
		position: absolute;
    		right: 1em;
    		top: 0;
		line-height: 1;
		font-size: 24px;
		background: transparent;
		border: none;
		color: #fff;
		opacity: .66;
		cursor: pointer;
	}
</style>

</head>
<body>

	<script>

		// Cookie Law
		cookieLaw =
		{
			dId: 'cookie-law-div',
			bId: 'cookie-law-button',
			iId: 'cookie-law-item',

			show: function( params )
			{
				if ( localStorage.getItem( cookieLaw.iId ) ) { return false; }

				var d = document.createElement('div'),
					p = document.createElement('p'),
					b = document.createElement('button');

				p.innerHTML = params.msg;

				b.id = cookieLaw.bId;
				b.innerHTML = params.ok;

				d.id = cookieLaw.dId;
				d.appendChild( b );
				d.appendChild( p );

				document.body.insertBefore( d, document.body.lastChild );

				b.addEventListener( 'click', cookieLaw.hide, false );
			},
			hide: function()
			{
				document.getElementById( cookieLaw.dId ).outerHTML = '';
				localStorage.setItem( cookieLaw.iId, '1' );
			}
		};

		cookieLaw.show( {
			msg: 'This site uses cookies to make the site simpler.',
			ok: '&times;'
		} );

	</script>

</body>
</html>
